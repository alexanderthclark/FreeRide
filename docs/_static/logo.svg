<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- FreeRide text logo with economic curves -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Supply and Demand curves background -->
  <path d="M10 50 Q30 20, 50 10" stroke="#E74C3C" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M10 10 Q30 40, 50 50" stroke="#3498DB" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- FreeRide text -->
  <text x="60" y="38" font-family="Montserrat, sans-serif" font-size="28" font-weight="600" fill="url(#grad1)">FreeRide</text>
</svg>